<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Glass profile card</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,600;0,700;1,400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="card" data-tilt>
            <img src="images/profile.jpeg" >
            <h2>Tamanna Debnath</h2>
            <p>I'm a bachelor's student pursuing my B.Tech in production engineering from NIT Agartala.</p>
            <div class="links">
                <a href="https://facebook.com" target="_blank"><img src="images/fb-icon.png" alt=""></a>
                <a href="https://twitter.com" target="_blank"><img src="images/twitter.png" alt=""></a>
                <a href="https://telegram.com" target="_blank"><img src="images/telegram.png" alt=""></a>
            </div>
            <a href="#" class="btn">Message me</a>
        </div>

    </div>

    <script src="vanilla-tilt.js"></script>
</body>
</html>
